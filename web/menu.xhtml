<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="card">
                <h:form>
                    <p:menubar>
                        <p:submenu label="Edition" icon="pi pi-fw pi-file">
                            <p:menuitem value="Agent" action="agent"  icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Droits Ordonnancés" icon="pi pi-fw pi-video"/>
                            <p:menuitem value="Paiement" icon="pi pi-fw pi-trash"/>                        
                        </p:submenu>

                        <p:divider layout="vertical"/>

                        <p:submenu label="Agents" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Service" icon="pi pi-fw pi-align-left"/>
                            <p:menuitem value="Centre" icon="pi pi-fw pi-align-right"/>
                            <p:menuitem value="Antenne" icon="pi pi-fw pi-align-center"/>
                        </p:submenu>

                        <p:divider layout="vertical"/>

                        <p:submenu label="Participation" icon="pi pi-fw pi-user">
                            <p:menuitem value="Droits ordonnancés" icon="pi pi-fw pi-user-plus"/>
                            <p:menuitem value="Recettes recouvrées" icon="pi pi-fw pi-user-minus"/>
                            <p:menuitem value="Services" icon="pi pi-fw pi-user-minus"/>
                            <p:menuitem value="Entités" icon="pi pi-fw pi-user-minus"/>
                        </p:submenu>

                        <p:divider layout="vertical"/>

                        <p:menuitem value="Paramètres" action="parametre" icon="pi pi-fw pi-power-off"/>

                        <p:divider layout="vertical"/>

                        <f:facet name="options"> 
                            <p:commandButton value="Dashboard" icon="pi pi-fw pi-sign-out" styleClass="ui-button-flat ui-button-plain" action="#{loginBacking.dashboard()}" />
                            <p:commandButton value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info" action="#{loginBacking.logout()}" />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
