<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:insert>
            <ui:include src="menu.xhtml"/>
        </ui:insert>
        <h1>AGENT</h1>
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />
        
        <p:commandButton value="Agent DGR-NK" type="button" onclick="PF('dlgDgrnk').show()" styleClass="ui-button-outlined ui-button-secondary"/> 
        
        <p:commandButton value="Agent Autre Service" type="button" onclick="PF('dlg').show()"  styleClass="ui-button-outlined ui-button-success"/> 
        
        <p:dataTable id="dtAgent" var="agent" value="#{agentBean.agents()}" >
            <p:column headerText="Nom">
                <h:outputText value="#{agent.nom}"/>
            </p:column>
            <p:column headerText="Telephone">
                <h:outputText value="#{agent.telephone}"/>
            </p:column>
            <p:column headerText="Adresse">
                <h:outputText value="#{agent.adresse}"/>
            </p:column>
            <p:column headerText="Service">
                <h:outputText value="#{agent.service}"/>
            </p:column>
        </p:dataTable>
        
        <p:dialog header="Boîte de dialogue" widgetVar="dlgDgrnk">
                        
            <h:form>
                <p:scrollPanel style="height: 350px; width: 350px;">
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="Nom"/>
                            <p:inputText value="#{agentBean.nom}" />
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="Telephone"/>
                            <p:inputText value="#{agentBean.telephone}" />
                        </div>
                        
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="adresse"/>
                            <p:inputText value="#{agentBean.adresse}" />
                        </div>
                         
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="Centre/Antenne"/>
                            <p:selectOneMenu value="#{agentBean.entite}" >
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{agentBean.listEntite()}" />                            
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="p-field p-col-12 p-md-4">
                            <br/>
                            <p:commandButton value="Enregistrer" styleClass="rounded-button" actionListener="#{agentBean.enregistrerAgentDgrnk()}"  ajax="false" update="dtAgent" />
                        </div>

                    </div>
                </p:scrollPanel>
            </h:form>
        </p:dialog>
        
        <p:dialog header="Boîte de dialogue" widgetVar="dlg">
                        
            <h:form>
                <p:scrollPanel style="height: 350px; width: 350px;">
                    <div class="ui-fluid p-formgrid p-grid">
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="Nom"/>
                            <p:inputText value="#{agentBean.nom}" />
                        </div>

                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="Telephone"/>
                            <p:inputText value="#{agentBean.telephone}" />
                        </div>
                        
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="adresse"/>
                            <p:inputText value="#{agentBean.adresse}" />
                        </div>
                         
                        <div class="p-field p-col-12 p-md-4">
                            <p:outputLabel for="@next" value="Service"/>
                            <p:selectOneMenu value="#{agentBean.service}" >
                                <f:selectItem itemLabel="Select One" itemValue=""/>
                                <f:selectItems value="#{agentBean.listService()}" />                            
                            </p:selectOneMenu>
                        </div>
                        
                        <div class="p-field p-col-12 p-md-4">
                            <br/>
                            <p:commandButton value="Enregistrer" styleClass="rounded-button" actionListener="#{agentBean.enregistrer()}"  ajax="false" update="dtAgent" />
                        </div>

                    </div>
                </p:scrollPanel>
            </h:form>
        </p:dialog>

    </h:body>
</html>
